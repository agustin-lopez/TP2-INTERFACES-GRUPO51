<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>Registrarse</title>
</head>

<body class="main-body">

    <main>
        <form action="" class="formulario">
            
            <img src="images/logo.png">

            <div class="iniciar-con">
                <a href="index.html" class="google"><img src="images/icono_google.png" class="icono-red">Iniciar con Google</a>
                <a href="index.html" class="facebook"><img src="images/icono_facebook.png" class="icono-red">Iniciar con Facebook</a>
            </div>

            <div class="contenedor-inputs">
                <label for="nombre">Nombre <span>*</span></label>
                <input type="text" name="nombre">

                <label for="apellido">Apellido <span>*</span></label>
                <input type="text" name="apellido">

                <label for="user">Nombre de usuario</label>
                <input type="text" name="user">

                <label for="edad">Edad <span>*</span></label>
                <input type="number" name="edad">

                <label for="correo">Correo electrónico <span>*</span></label>
                <input type="mail" name="correo">

                <label for="contrasena">Contraseña <span>*</span></label>
                <input type="password" name="constrasena">

                <label for="conf-contrasena">Confirmar contraseña <span>*</span></label>
                <input type="password" name="conf-constrasena">

                <div class="input-checks">

                    <div>
                        <input type="checkbox"><p>Acepto los <a href="">términos de uso</a>
                        y <a href="">políticas de privacidad</a>.</p>
                    </div>

                    <div>
                        <input type="checkbox"><p>Mantenme al tanto de noticias y futuras actualizaciones.</p>
                    </div>

                    <img src="images/captcha.png" class="captcha">

                </div>

                <div class="contenedor-botones">
                    <a href="index.html" class="cancel-button">Cancelar</a>
                    <a href="index.html" class="submit-button">Crear cuenta</a>
                </div>

                <div class="contenedor-opciones">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
                </div>

            </div>

        </form>
    </main>


</body>

</html>
