<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/logo_simplificado.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>Registrarse</title>
</head>

<body class="main-body">

    <main>
        <div class="formulario">

            <img src="images/logo.png">

            <div class="animacion hide">
                <h2>Cuenta creada exitosamente</h2>
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" /><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
                </div>
                <h2>¡A jugar!</h2>
            </div>
            
            <div class="contenido-formulario">

                <div class="iniciar-con">
                    <a href="index.html" class="google boton-iniciar-con"><img src="images/icono_google.png" class="icono-red"><span>Iniciar con Google</span></a>
                    <a href="index.html" class="facebook boton-iniciar-con"><img src="images/icono_facebook.png" class="icono-red"><span>Iniciar con Facebook</span></a>
                </div>

                <div class="contenedor-inputs">
                    <label for="nombre">Nombre <span>*</span></label>
                    <input type="text" name="nombre">

                    <label for="apellido">Apellido <span>*</span></label>
                    <input type="text" name="apellido">

                    <label for="user">Nombre de usuario</label>
                    <input type="text" name="user">

                    <label for="edad">Edad <span>*</span></label>
                    <input type="number" name="edad">

                    <label for="correo">Correo electrónico <span>*</span></label>
                    <input type="mail" name="correo">

                    <label for="contrasena">Contraseña <span>*</span></label>
                    <input type="password" name="constrasena">

                    <label for="conf-contrasena">Confirmar contraseña <span>*</span></label>
                    <input type="password" name="conf-constrasena">

                    <div class="input-checks">

                        <div>
                            <input type="checkbox"><p>Acepto los <a href="">términos de uso</a>
                            y <a href="">políticas de privacidad</a>.</p>
                        </div>

                        <div>
                            <input type="checkbox"><p>Mantenme al tanto de noticias y futuras actualizaciones.</p>
                        </div>

                        <img src="images/captcha.png" class="captcha">

                    </div>

                    <div class="contenedor-botones">
                        <a href="index.html" class="cancel-button">Cancelar</a>
                        <button href="index.html" class="submit-button" id="crear-cuenta">Crear cuenta</button>
                    </div>


                    <div class="contenedor-opciones">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
                    </div>

                </div>
            
            </div>

        </div>

    </main>

    <script src="scripts/succes_animation.js"></script>

</body>

</html>
