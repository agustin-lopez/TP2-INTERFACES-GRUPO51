<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/logo_simplificado.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>Iniciar sesión</title>
</head>

<body class="main-body">

    <main>
        <form action="" class="formulario form-login">
            
            <img src="images/logo.png">

            <div class="iniciar-con">
                <a href="index.html" class="google boton-iniciar-con"><img src="images/icono_google.png" class="icono-red"><span>Iniciar con Google</span></a>
                <a href="index.html" class="facebook boton-iniciar-con"><img src="images/icono_facebook.png" class="icono-red"><span>Iniciar con Facebook</span></a>
            </div>

            <div class="contenedor-inputs">

                <label for="correo">Correo electrónico</label>
                <input type="mail" name="correo">

                <label for="contrasena">Contraseña</label>
                <input type="password" name="constrasena">

                <div class="contenedor-botones">
                    <a href="index.html" class="cancel-button">Cancelar</a>
                    <a href="index.html" class="submit-button">Iniciar sesión</a>
                </div>

                <div class="contenedor-opciones">
                    <a href="">Olvidé mi contraseña</a>
                    <p>¿No tienes cuenta? <a href="register.html">Crea una cuenta gratis aquí</a>.</p>
                </div>

            </div>

        </form>
    </main>

</body>

</html>
